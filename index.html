<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Year Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
            background-color: #444; /* Updated background color */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            font-size: 32px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #444;
        }

        /* Link Button Styles */
        .link-button {
            font-size: 14px;
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007acc;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-decoration: none;
        }

        /* Change the link button color on hover */
        .link-button:hover {
            background-color: #005b9f;
        }

        /* Copyright and Disclaimer Styles */
        #disclaimer{
            padding-left: 140px;
        }
        #disclaimer2{
            padding-left: 447px;
        }
        .info-text {
            font-size: 12px;
            text-align: left;
            position: absolute;
            bottom: 30px;
            color: #fff;
        }

        /* Updated styles for dark mode */
        body.dark-mode .info-text {
            color: #fff;
        }

        /* Name Text Styles */
        .name-text {
            font-size: 12px;
            text-align: left;
            position: absolute;
            bottom: 30px;
            left: 10px;
            color: #fff;
        }

        /* Updated styles for the name text in dark mode */
        body.dark-mode .name-text {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Graduation Countdowns</h1>
        <div id="countdown-current-year" class="countdown"></div>
        <div id="countdown-seniors" class="countdown"></div>
        <div id="countdown-juniors" class="countdown"></div>
        <div id="countdown-sophomores" class="countdown"></div>
        <div id="countdown-freshmen" class="countdown"></div>
        <!-- Dark Mode Toggle Button (Top Right) -->
        <div id="dark-mode-toggle" class="dark-mode-toggle">‚òÄÔ∏è</div>
    </div>
    
    <!-- Link Button to bsd44.org -->
    <a href="https://www.bsd44.org" target="_blank" class="link-button">Visit bsd44.org</a>

    <!-- Copyright and Disclaimer Text -->
    <div class="info-text" id="disclaimer">
        This website is in no way affiliated with Belgrade Schools.
    </div>
    <div class="name-text">
        Haylan Board &copy; 2023
    </div>

    <div class="name-text" id="disclaimer2">
        The timers have weekends, breaks, and the summer (except for current school year timer) not factored out 
    </div>

    <script>
        // Function to calculate the next school year start date (August 29 of the next year)
        function calculateNextSchoolYearStartDate() {
            const today = new Date();
            const nextYear = today.getFullYear() + 1;
            return new Date(`${nextYear}-08-29`);
        }

        // Function to create and initialize a countdown
        function createCountdown(elementId, endDate, label) {
            let countdownEndDate = endDate;

            function updateCountdown() {
                const now = new Date();
                const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const userTimeZoneOffset = now.getTimezoneOffset() * 60000;
                const timeRemaining = countdownEndDate - now - userTimeZoneOffset;

                if (timeRemaining <= 0) {
                    document.getElementById(elementId).innerHTML = `${label} has graduated!`;
                    // Automatically move to the next grade level and add a new freshman class
                    countdownEndDate = new Date(`${now.getFullYear() + 1}-06-01`);
                } else {
                    const seconds = Math.floor(timeRemaining / 1000) % 60;
                    const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                    const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const months = Math.floor(days / 30.44); // Average number of days per month
                    const years = Math.floor(months / 12);

                    document.getElementById(elementId).innerHTML = `${label} - Time remaining: ${years} years, ${months % 12} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                }
            }

            setInterval(updateCountdown, 1000);
        }

        // Toggle Dark Mode
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        function setInitialMode() {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                body.classList.add('dark-mode');
                darkModeToggle.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                darkModeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Toggle between sun and moon icons
            const currentIcon = darkModeToggle.textContent;
            darkModeToggle.textContent = currentIcon === '‚òÄÔ∏è' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Create and initialize countdowns for each class
        createCountdown('countdown-current-year', new Date('2024-06-07'), 'Current School Year');
        createCountdown('countdown-seniors', new Date('2024-06-01'), 'Seniors');
        createCountdown('countdown-juniors', new Date('2025-06-01'), 'Juniors');
        createCountdown('countdown-sophomores', new Date('2026-06-01'), 'Sophomores');
        createCountdown('countdown-freshmen', new Date('2027-06-01'), 'Freshmen');

        // Set the initial mode based on system preference
        setInitialMode();
    </script>
</body>
</html>
